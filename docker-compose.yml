
version: '3.8'

services:
  api: # Evolution API
    image: atendai/evolution-api:homolog
    container_name: evolution_api
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    volumes:
      - evolution_instances:/evolution/instances
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - evolution-net
    healthcheck:
      test: ["CMD-SHELL", "apk add curl --no-cache && curl -f http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  backend: # ConviteCerto
    build:
      context: .
      dockerfile: Dockerfile
    container_name: convitecerto_backend
    env_file:
      - ./.env
    ports:
      - "5000:5000"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - evolution-net
    volumes:
      - .:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 5s
      timeout: 2s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes
    volumes:
      - evolution_redis:/data
    ports:
      - "6379:6379"
    networks:
      - evolution-net
    healthcheck:
      test: ["CMD-SHELL","redis-cli ping | grep PONG || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASS:-pass}
      POSTGRES_DB: ${EVO_DB_NAME:-evolution_prod} # DB principal
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - evolution-net
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  evolution-net:
    driver: bridge

volumes:
  evolution_instances:
  evolution_redis:
  postgres_data:
